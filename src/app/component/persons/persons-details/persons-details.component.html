<div class="container py-5">
  <div class="row">
    <div class="col-md-4">
      <img
        [src]="imgPrefix + personDetails?.profile_path"
        class="w-100"
        alt=""
      />
    </div>

    <div class="col-md-8 actor-info">
      <h3>{{ personDetails?.name }}</h3>
      <h5 class="py-3">popularity: {{ personDetails?.popularity }}</h5>
      <!-- <h5 class="py-3">Release Date: {{ personDetails?.release_date  }}</h5> -->
      <h5>Department : {{ personDetails?.known_for_department }}</h5>
    </div>
  </div>
</div>
