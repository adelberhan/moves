<section class="vh-100 d-flex align-items-end">
  <div class="container">
    <h1 class="">OUR LATEST MOVIES</h1>

    <a>
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let movie of trendingMovies">
          <ng-template carouselSlide [id]="movie.id">
            <img
              [routerLink]="['/moviedetils', movie.id]"
              [src]="imgPrefix + movie.poster_path"
              [alt]="movie.title"
              [title]="movie.title"
            />
            <h3 class="h6 text-center">{{ movie.title }}</h3>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </a>
  </div>
</section>
