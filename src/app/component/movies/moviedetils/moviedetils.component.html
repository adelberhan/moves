<div class="container py-5">
  <div class="row movie-details">
    <div class="col-md-4">
      <img [src]="imgPrefix + movieDetail?.poster_path" class="w-100" alt="" />
    </div>

    <div class="col-md-8">
      <h3>{{ movieDetail?.title }}</h3>
      <div class="d-inline m-2" *ngFor="let g of movieDetail?.genres">
        {{ g.name }}
      </div>
      <p class="py-5">{{ movieDetail?.overview }}</p>
      <h5>Vote: {{ movieDetail?.vote_average }}</h5>
      <h5>Release Date: {{ movieDetail?.release_date }}</h5>
      <a
        class="btn btn-md trailer"
        href="https://www.themoviedb.org/video/play?key={{
          getMovieVideoResult
        }}"
        target="_blank"
        allowfullscreen
        >watch trailer</a
      >
    </div>

    <div class="mt-4 p-4">
      <h2 class="text-white">Top Cast</h2>
      <div class="row">
        <div class="col-lg-4" *ngFor="let c of getMovieCastResult">
          <div class="row mt-2 mb-2">
            <div class="col-lg-4 movie-actors" *ngIf="c.profile_path">
              <img
                src="https://image.tmdb.org/t/p/original/{{ c.profile_path }}"
                [routerLink]="['/person', c.id]"
              />
            </div>
            <div class="col-lg-8" >
              <h3 class="text-white">{{ c.original_name }}</h3>
              <p class="text-white">{{ c.character }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
