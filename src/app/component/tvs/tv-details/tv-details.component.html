<div class="container py-5">
  <div class="row">
    <div class="col-md-4">
      <img [src]="imgPrefix + tvDetail?.poster_path" class="w-100" alt="" />
    </div>

    <div class="col-md-8">
      <h3 class="h1">{{ tvDetail?.name }}</h3>

      <div class="d-inline m-2" *ngFor="let g of tvDetail?.genres">
        {{ g.name }}
      </div>
      <p class="my-4">{{ tvDetail?.overview }}</p>
      <h5>Rating: {{ tvDetail?.vote_average }}</h5>
      <h5>Release Date: {{ tvDetail?.first_air_date }}</h5>
      <p class="">Number of episodes: {{ tvDetail?.number_of_episodes }}</p>

      <a
        class="btn btn-md trailer"
        href="https://www.themoviedb.org/video/play?key={{
          getMovieVideoResult
        }}"
        target="_blank"
        allowfullscreen
        >watch trailer</a
      >
    </div>
    <div class="mt-4 p-4">
      <h2 class="text-white">Cast</h2>
      <div class="row">
        <div class="col-lg-4" *ngFor="let c of getTvCastResult">
          <div class="row mt-2 mb-2">
            <div class="col-lg-4" *ngIf="c.profile_path">
              <img
                src="https://image.tmdb.org/t/p/original/{{ c.profile_path }}"
                [routerLink]="['/person', c.id]"
              />
            </div>
            <div class="col-lg-8">
              <h3 class="text-white">{{ c.original_name }}</h3>
              <p class="text-white">{{ c.character }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
